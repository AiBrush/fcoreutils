name: Bandit

on:
  pull_request:
    branches: [main]
    paths:
      - '**/*.py'
  schedule:
    - cron: '0 6 * * 1'

# Python-only static security analysis â€” no cargo build required.

concurrency:
  group: bandit-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  security-events: write
  contents: read

jobs:
  bandit:
    name: Bandit Python Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install Bandit
        run: pip install bandit[sarif]

      - name: Run Bandit
        run: >
          bandit -r
          assembly/ tests/
          -f sarif
          -o bandit-results.sarif

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-results.sarif
          category: bandit
