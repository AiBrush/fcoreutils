name: OSV Scanner

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'

# Scans Cargo.lock for known vulnerabilities â€” no build required.

concurrency:
  group: osv-scanner-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  security-events: write
  contents: read

jobs:
  osv-scan:
    name: OSV Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run OSV Scanner
        uses: google/osv-scanner-action/osv-scanner-action@v2.3.3
        with:
          scan-args: |-
            --lockfile=Cargo.lock
            --format=sarif
            --output=osv-results.sarif
        # Non-blocking: known CVEs in transitive deps shouldn't block PRs.
        # Findings still appear in Security tab via SARIF upload below.
        continue-on-error: true

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: osv-results.sarif
          category: osv-scanner
