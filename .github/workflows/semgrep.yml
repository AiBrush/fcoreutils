name: Semgrep

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'

# Static source-code analysis â€” no cargo build required.

concurrency:
  group: semgrep-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  security-events: write
  contents: read

jobs:
  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        run: semgrep scan --config auto --sarif --output semgrep-results.sarif

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep
