name: SonarCloud

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'

# SonarCloud source-level analysis â€” no cargo build required.
# Deep Rust analysis is not supported by SonarCloud; this provides
# code-smell and duplication detection on source files.

concurrency:
  group: sonarcloud-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history needed for blame data

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
