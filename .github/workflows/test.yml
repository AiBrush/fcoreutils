name: Test

on:
  pull_request:
  merge_group:
  workflow_dispatch:

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: test-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Lint runs once on ubuntu — platform-independent checks
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: ""
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: lint-v1
      - name: Install nasm and libssl-dev
        run: sudo apt-get install -y --no-install-recommends nasm libssl-dev
      - name: Clippy
        run: cargo clippy -- -D warnings
      - name: Check formatting
        run: cargo fmt -- --check

  # Rust build + test on all platforms (runs in parallel with assembly jobs)
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      # Override .cargo/config.toml's target-cpu=native to avoid SIGILL
      # when rust-cache provides artifacts from runners with different CPUs.
      RUSTFLAGS: ""
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          # Shared cache key — benchmarks reuse this cache to avoid a redundant build
          key: test-v2-${{ matrix.os }}
      - name: Install nasm and libssl-dev (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y --no-install-recommends nasm libssl-dev
      - name: Build binaries
        run: cargo build --release
      - name: Run tests
        run: cargo test --release

  # Assembly x86_64: build once, then run functional + security tests in parallel
  test-assembly:
    name: Test assembly (Linux x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install nasm and strace
        run: sudo apt-get install -y --no-install-recommends nasm strace
      - name: Build all assembly tools
        run: |
          set -e
          # fyes (Python build script)
          cd assembly/yes && python3 build.py --no-verify && cd ../..
          # NASM unified tools (flat binary)
          for tool in true logname hostid tty whoami pwd sync sleep echo; do
            nasm -f bin assembly/$tool/f${tool}_unified.asm -o assembly/$tool/f$tool
            chmod +x assembly/$tool/f$tool
          done
          # NASM unified tools (unified/ subdirectory)
          for tool in head tail tac rev cut tr base64 md5sum; do
            nasm -f bin assembly/$tool/unified/f${tool}_unified.asm -o assembly/$tool/f$tool
            chmod +x assembly/$tool/f$tool
          done
          # wc (modular ELF build)
          mkdir -p assembly/wc/build/lib assembly/wc/build/tools
          nasm -f elf64 -I assembly/wc/ assembly/wc/lib/io.asm -o assembly/wc/build/lib/io.o
          nasm -f elf64 -I assembly/wc/ assembly/wc/lib/str.asm -o assembly/wc/build/lib/str.o
          nasm -f elf64 -I assembly/wc/ assembly/wc/tools/fwc.asm -o assembly/wc/build/tools/fwc.o
          ld --gc-sections -n -s assembly/wc/build/tools/fwc.o assembly/wc/build/lib/io.o assembly/wc/build/lib/str.o -o assembly/wc/fwc
          chmod +x assembly/wc/fwc
          # arch (GAS syntax)
          as --64 assembly/arch/farch_unified.s -o /tmp/farch.o
          ld -o assembly/arch/farch /tmp/farch.o
          chmod +x assembly/arch/farch
          rm -f /tmp/farch.o
          echo "All 20 assembly tools built successfully"
      - name: Run all assembly tests in parallel
        run: |
          set -e
          # Run functional and security tests in parallel
          (
            set -e
            echo "=== FUNCTIONAL TESTS ==="
            # fyes tests
            cd assembly/yes
            python3 ../../tests/assembly/fyes_vs_yes_tests.py --test-only
            cd ../..
            # All other tools
            total_pass=0
            total_fail=0
            for tool in true arch logname hostid tty whoami pwd sync sleep echo head tail tac rev wc cut tr base64 md5sum; do
              result=$(bash assembly/$tool/tests/run_tests.sh ./assembly/$tool/f$tool 2>&1 | grep "^Results:")
              pass=$(echo "$result" | grep -oP "\d+ passed" | grep -oP "\d+" || echo "0")
              fail=$(echo "$result" | grep -oP "\d+ failed" | grep -oP "\d+" || echo "0")
              total_pass=$((total_pass + pass))
              total_fail=$((total_fail + fail))
              if [ "${fail:-0}" != "0" ]; then
                echo "FAIL: $tool ($pass pass, $fail fail)"
                bash assembly/$tool/tests/run_tests.sh ./assembly/$tool/f$tool 2>&1 | grep "FAIL"
              else
                echo "PASS: $tool ($pass tests)"
              fi
            done
            echo ""
            echo "Functional tests: $total_pass passed, $total_fail failed (+ fyes above)"
            if [ "$total_fail" -gt 0 ]; then
              echo "FUNCTIONAL TESTS FAILED"
              exit 1
            fi
            echo "ALL FUNCTIONAL TESTS PASSED"
          ) > /tmp/functional.log 2>&1 &
          FUNC_PID=$!
          (
            set -e
            echo "=== SECURITY TESTS ==="
            sec_pass=0
            sec_fail=0
            for tool in true arch logname hostid tty whoami pwd sync sleep echo head tail tac rev wc cut tr base64 md5sum; do
              if [ -f "assembly/$tool/tests/security_tests.py" ]; then
                echo "--- Security tests: $tool ---"
                if python3 "assembly/$tool/tests/security_tests.py"; then
                  sec_pass=$((sec_pass + 1))
                else
                  sec_fail=$((sec_fail + 1))
                  echo "SECURITY FAIL: $tool"
                fi
              else
                echo "SKIP: $tool (no security_tests.py)"
              fi
            done
            echo ""
            echo "Security tests: $sec_pass passed, $sec_fail failed"
            if [ "$sec_fail" -gt 0 ]; then
              echo "SECURITY TESTS FAILED"
              exit 1
            fi
            echo "ALL SECURITY TESTS PASSED"
          ) > /tmp/security.log 2>&1 &
          SEC_PID=$!
          # Wait for both and collect exit codes
          FUNC_RC=0
          SEC_RC=0
          wait $FUNC_PID || FUNC_RC=$?
          wait $SEC_PID || SEC_RC=$?
          # Print results
          echo "====================================="
          cat /tmp/functional.log
          echo ""
          echo "====================================="
          cat /tmp/security.log
          echo ""
          echo "====================================="
          # Fail if either suite failed
          if [ "$FUNC_RC" -ne 0 ] || [ "$SEC_RC" -ne 0 ]; then
            echo "ASSEMBLY TESTS FAILED (functional=$FUNC_RC, security=$SEC_RC)"
            exit 1
          fi
          echo "ALL ASSEMBLY TESTS PASSED"

  # ARM64 assembly (runs in parallel with everything else)
  test-assembly-arm64:
    name: Test assembly fyes (Linux ARM64)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
      - name: Build ARM64 assembly fyes
        run: |
          as -o /tmp/fyes_arm64.o assembly/yes/fyes_arm64.s
          ld -static -s -e _start -o /tmp/fyes_arm64 /tmp/fyes_arm64.o
          chmod +x /tmp/fyes_arm64
      - name: Smoke-test ARM64 assembly fyes
        run: |
          /tmp/fyes_arm64 | head -5
          /tmp/fyes_arm64 hello | head -3
          /tmp/fyes_arm64 --help
          /tmp/fyes_arm64 --version
          echo "All ARM64 assembly fyes smoke tests passed."

  benchmarks:
    name: Benchmarks
    needs: [test]
    runs-on: ubuntu-latest
    env:
      # Override .cargo/config.toml's target-cpu=native to avoid SIGILL
      # when rust-cache provides artifacts from runners with different CPUs.
      RUSTFLAGS: ""
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          # Reuse the same cache as the ubuntu test job — avoids a full rebuild
          key: test-v2-ubuntu-latest
      - name: Install nasm and libssl-dev
        run: sudo apt-get install -y --no-install-recommends nasm libssl-dev
      - name: Run benchmarks
        run: cargo bench --bench wc_benchmark 2>&1 | tee bench_output.txt
      - name: Upload results
        uses: actions/upload-artifact@v6
        with:
          name: benchmark-results
          path: |
            bench_output.txt
            target/criterion
