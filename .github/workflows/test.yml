name: Test

on:
  pull_request:
  merge_group:
  workflow_dispatch:

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: test-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Lint runs once on ubuntu — platform-independent checks
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: ""
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: lint-v1
      - name: Install nasm and libssl-dev
        run: sudo apt-get install -y --no-install-recommends nasm libssl-dev
      - name: Clippy
        run: cargo clippy -- -D warnings
      - name: Check formatting
        run: cargo fmt -- --check

  # Build + test on all platforms
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      # Override .cargo/config.toml's target-cpu=native to avoid SIGILL
      # when rust-cache provides artifacts from runners with different CPUs.
      RUSTFLAGS: ""
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          # Shared cache key — benchmarks reuse this cache to avoid a redundant build
          key: test-v2-${{ matrix.os }}
      - name: Install nasm and libssl-dev (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y --no-install-recommends nasm libssl-dev
      - name: Build binaries
        run: cargo build --release
      - name: Run tests
        run: cargo test --release
      - name: Build and test assembly fyes (Linux x86_64 only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd assembly/yes
          python3 build.py --no-verify
          python3 ../../tests/assembly/fyes_vs_yes_tests.py --test-only

  test-assembly-arm64:
    name: Test assembly fyes (Linux ARM64)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
      - name: Build ARM64 assembly fyes
        run: |
          as -o /tmp/fyes_arm64.o assembly/yes/fyes_arm64.s
          ld -static -s -e _start -o /tmp/fyes_arm64 /tmp/fyes_arm64.o
          chmod +x /tmp/fyes_arm64
      - name: Smoke-test ARM64 assembly fyes
        run: |
          /tmp/fyes_arm64 | head -5
          /tmp/fyes_arm64 hello | head -3
          /tmp/fyes_arm64 --help
          /tmp/fyes_arm64 --version
          echo "All ARM64 assembly fyes smoke tests passed."

  benchmarks:
    name: Benchmarks
    needs: [test]
    runs-on: ubuntu-latest
    env:
      # Override .cargo/config.toml's target-cpu=native to avoid SIGILL
      # when rust-cache provides artifacts from runners with different CPUs.
      RUSTFLAGS: ""
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          # Reuse the same cache as the ubuntu test job — avoids a full rebuild
          key: test-v2-ubuntu-latest
      - name: Install nasm and libssl-dev
        run: sudo apt-get install -y --no-install-recommends nasm libssl-dev
      - name: Run benchmarks
        run: cargo bench --bench wc_benchmark 2>&1 | tee bench_output.txt
      - name: Upload results
        uses: actions/upload-artifact@v6
        with:
          name: benchmark-results
          path: |
            bench_output.txt
            target/criterion
