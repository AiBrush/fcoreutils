name: Test

on:
  pull_request:
  merge_group:
  workflow_dispatch:

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: test-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Lint runs once on ubuntu — platform-independent checks
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: ""
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: lint-v1
      - name: Install nasm and libssl-dev
        run: sudo apt-get install -y --no-install-recommends nasm libssl-dev
      - name: Clippy
        run: cargo clippy -- -D warnings
      - name: Check formatting
        run: cargo fmt -- --check

  # Build + test on all platforms
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      # Override .cargo/config.toml's target-cpu=native to avoid SIGILL
      # when rust-cache provides artifacts from runners with different CPUs.
      RUSTFLAGS: ""
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          # Shared cache key — benchmarks reuse this cache to avoid a redundant build
          key: test-v2-${{ matrix.os }}
      - name: Install nasm and libssl-dev (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y --no-install-recommends nasm libssl-dev
      - name: Build binaries
        run: cargo build --release
      - name: Run tests
        run: cargo test --release
      - name: Build and test assembly fyes (Linux x86_64 only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd assembly/yes
          python3 build.py --no-verify
          python3 ../../tests/assembly/fyes_vs_yes_tests.py --test-only
      - name: Build and test assembly coreutils (Linux x86_64 only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          set -e
          total_pass=0
          total_fail=0
          # Build all NASM unified tools
          for tool in true logname hostid tty whoami pwd sync sleep echo; do
            nasm -f bin asm/$tool/f${tool}_unified.asm -o asm/$tool/f$tool
            chmod +x asm/$tool/f$tool
          done
          # Build tools with unified/ subdirectory
          for tool in head tail tac rev cut tr base64 md5sum; do
            nasm -f bin asm/$tool/unified/f${tool}_unified.asm -o asm/$tool/f$tool
            chmod +x asm/$tool/f$tool
          done
          # Build wc (modular build)
          mkdir -p asm/wc/build/lib asm/wc/build/tools
          nasm -f elf64 -I asm/wc/include/ asm/wc/lib/io.asm -o asm/wc/build/lib/io.o
          nasm -f elf64 -I asm/wc/include/ asm/wc/lib/str.asm -o asm/wc/build/lib/str.o
          nasm -f elf64 -I asm/wc/include/ asm/wc/tools/fwc.asm -o asm/wc/build/tools/fwc.o
          ld --gc-sections -n asm/wc/build/tools/fwc.o asm/wc/build/lib/io.o asm/wc/build/lib/str.o -o asm/wc/fwc
          chmod +x asm/wc/fwc
          # Build arch (GAS syntax)
          as --64 asm/arch/farch_unified.s -o /tmp/farch.o
          ld -o asm/arch/farch /tmp/farch.o
          chmod +x asm/arch/farch
          rm -f /tmp/farch.o
          # Run all test suites
          for tool in true arch logname hostid tty whoami pwd sync sleep echo head tail tac rev wc cut tr base64 md5sum; do
            result=$(bash asm/$tool/tests/run_tests.sh ./asm/$tool/f$tool 2>&1 | grep "^Results:")
            pass=$(echo "$result" | grep -oP "\d+ passed" | grep -oP "\d+")
            fail=$(echo "$result" | grep -oP "\d+ failed" | grep -oP "\d+")
            total_pass=$((total_pass + pass))
            total_fail=$((total_fail + fail))
            if [ "$fail" != "0" ]; then
              echo "FAIL: $tool ($pass pass, $fail fail)"
              bash asm/$tool/tests/run_tests.sh ./asm/$tool/f$tool 2>&1 | grep "FAIL"
            else
              echo "PASS: $tool ($pass tests)"
            fi
          done
          echo ""
          echo "Assembly tests: $total_pass passed, $total_fail failed"
          if [ "$total_fail" -gt 0 ]; then
            echo "ASSEMBLY TESTS FAILED"
            exit 1
          fi
          echo "ALL ASSEMBLY TESTS PASSED"

  test-assembly-arm64:
    name: Test assembly fyes (Linux ARM64)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
      - name: Build ARM64 assembly fyes
        run: |
          as -o /tmp/fyes_arm64.o assembly/yes/fyes_arm64.s
          ld -static -s -e _start -o /tmp/fyes_arm64 /tmp/fyes_arm64.o
          chmod +x /tmp/fyes_arm64
      - name: Smoke-test ARM64 assembly fyes
        run: |
          /tmp/fyes_arm64 | head -5
          /tmp/fyes_arm64 hello | head -3
          /tmp/fyes_arm64 --help
          /tmp/fyes_arm64 --version
          echo "All ARM64 assembly fyes smoke tests passed."

  benchmarks:
    name: Benchmarks
    needs: [test]
    runs-on: ubuntu-latest
    env:
      # Override .cargo/config.toml's target-cpu=native to avoid SIGILL
      # when rust-cache provides artifacts from runners with different CPUs.
      RUSTFLAGS: ""
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          # Reuse the same cache as the ubuntu test job — avoids a full rebuild
          key: test-v2-ubuntu-latest
      - name: Install nasm and libssl-dev
        run: sudo apt-get install -y --no-install-recommends nasm libssl-dev
      - name: Run benchmarks
        run: cargo bench --bench wc_benchmark 2>&1 | tee bench_output.txt
      - name: Upload results
        uses: actions/upload-artifact@v6
        with:
          name: benchmark-results
          path: |
            bench_output.txt
            target/criterion
