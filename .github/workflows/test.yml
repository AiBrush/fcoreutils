name: Test

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/update-readme.yml'
  pull_request:
  merge_group:
  workflow_dispatch:

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: test-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test-rust:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      # Override .cargo/config.toml's target-cpu=native to avoid SIGILL
      # when rust-cache provides artifacts from runners with different CPUs.
      # Setting RUSTFLAGS replaces (not adds to) config.toml's build.rustflags.
      RUSTFLAGS: ""
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: test-v2-${{ matrix.os }}
      - name: Build binaries
        run: cargo build --release
      - name: Run tests
        run: cargo test --release
      - name: Clippy
        run: cargo clippy -- -D warnings
      - name: Check formatting
        run: cargo fmt -- --check

  benchmarks:
    name: Benchmarks
    needs: [test-rust]
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: ""
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: bench-v2
      - name: Run benchmarks
        run: cargo bench --bench wc_benchmark 2>&1 | tee bench_output.txt
      - name: Upload results
        uses: actions/upload-artifact@v6
        with:
          name: benchmark-results
          path: |
            bench_output.txt
            target/criterion
